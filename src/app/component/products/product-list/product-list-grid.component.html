<div class="main-content">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <div class="row">
        <!--        loop over product table-->
        <div *ngFor="let productItem of productResponse; index as i" class="col-md-3 text-center">
          <div class="product-box">
            <a routerLink="/product/{{productItem.id}}">
              <img src="{{productItem.imageUrl}}" alt="Image loading.." class="img-responsive">
            </a>


            <a routerLink="/product/{{productItem.id}}">
            <h1>{{productItem.name}}</h1>
            </a>

            <div class="price"> {{productItem.unitPrice | currency: 'USD'}}</div>
            <a href="#" class="primary-btn"> Add to Cart</a>
          </div>
        </div>
        <!--  Display a message is no products found-->
        <div *ngIf="productResponse?.length==0" class="alert alert-warning col-md-12" role="alert">
          No Products Found!
        </div>
      </div>
    </div>
  </div>

</div>
