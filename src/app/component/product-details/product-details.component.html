<div class="detail-section">
  <div class="container-fluid">

    <img src="{{products.imageUrl}}" class="detail-img" alt="image loading..">
    <h3>{{products.name}}</h3>
    <div class="price">{{products.unitPrice | currency : 'USD'}}</div>
    <BUTTON (click)="addToCart()" class="btn btn-sm btn-primary"> Add to Cart</BUTTON>
    <hr>
    <h4>Description</h4>
    <p>{{products.description}}</p>
    <a routerLink="/products" class="mt-5"> Back to Product List</a>
  </div>

</div>
