<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="checkoutFormGroup" (ngSubmit)="onSubmit()">

        <!-- customer form-->
        <div formGroupName="customer" class="form-area">
          <h3>Customer</h3>

          <div class="row">
            <div class="col-md-2"><label>First Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="firstName" type="text">
               <!-- <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)" class="alert alert-danger mt-1">
                  <div *ngIf="firstName.errors.required">
                    First Name is required
                  </div>

                  <div *ngIf="firstName.hasError('required')">
                    First Name must be at least 2 characters long
                  </div>

                </div>-->
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Last Name</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="lastName" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Email</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="email" type="text">
              </div>
            </div>
          </div>
        </div>
        <!-- customer form end-->

        <!-- shipping address-->
        <div formGroupName="shippingAddress" class="form-area">
          <h3>Shipping Address</h3>

          <div class="row">
            <div class="col-md-2"><label>Address</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="address" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option *ngFor="let country of countries">
                    {{country.name}}
                  </option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- shipping address end-->

        <!--button for copy shipping address to billing address-->
        <div class="input-space">
          <label class="au-checkbox">
            <input type="checkbox" (change)="copyShippingAddressToBillingAddress($event)">
            <span class="au-checkmark"></span> Billing address same as shipping address
          </label>

        </div>

        <!-- Billing  address-->
        <div formGroupName="billingAddress" class="form-area">
          <h3>Billing Address</h3>

          <div class="row">
            <div class="col-md-2"><label>Address</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="address" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>City</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="city" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Zip Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="zipCode" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Country</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="country">
                  <option *ngFor="let country of countries">
                    {{country.name}}
                  </option>

                </select>
              </div>
            </div>
          </div>
        </div>
        <!-- Billing address end-->

        <!-- Card Info Start-->
        <div formGroupName="cardInfo" class="form-area">
          <h3>Card Information</h3>

          <div class="row">
            <div class="col-md-2"><label>Card Type</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <select formControlName="cardType">
                  <option *ngFor="let type of cardTypes">
                    {{type.cardType}}
                  </option>
                </select>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Name on Card</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="nameOnCard" type="text">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Card Number</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="cardNumber" type="number">
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>Security Code</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="securityCode" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2"><label>Expiry Date</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="expiryDate" type="date">
              </div>
            </div>
          </div>
        </div>
        <!-- Card Info end-->

        <!--Review your order-->
        <div class="form-area">
          <h3>Review your order</h3>
          <p>Total Price: {{totalPrice | currency: 'USD'}}</p>
          <p>Shipping Free: FREE</p>
          <p>Total Quantity: {{totalQuantity}}</p>
        </div>

        <!-- purchase button-->
        <div class="text-center">
          <button type="submit" class="btn btn-info"> Purchase</button>
        </div>
      </form>
    </div>
  </div>
</div>
